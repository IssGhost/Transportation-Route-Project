<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Planning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Transportation Planning Tool</h1>
    <form id="edgeForm">
        <input type="text" id="from" placeholder="From Node" required>
        <input type="text" id="to" placeholder="To Node" required>
        <input type="number" id="cost" placeholder="Cost" required>
        <button type="submit">Add Edge</button>
    </form>
    <button id="getMST">Get MST</button>
    <pre id="result"></pre>
    <script src="app.js"></script>
</body>
</html>
